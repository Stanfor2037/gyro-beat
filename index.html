<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gyro Beat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <button id="enableBtn">啟用感測器</button>
    <div class="hud">
      <div>Strength: <span id="strengthValue">0.00</span></div>
      <div>Score: <span id="scoreValue">0</span></div>
      <div>Status: <span id="statusValue">ready</span></div>
    </div>
  </header>

  <main id="stage">
    <!-- 粒子層 -->
    <canvas id="fx"></canvas>

    <!-- 主圓 -->
    <div id="circle"></div>

    <!-- 結果文字（Perfect/Good/Miss） -->
    <div id="resultText" class="result hidden">Perfect</div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
